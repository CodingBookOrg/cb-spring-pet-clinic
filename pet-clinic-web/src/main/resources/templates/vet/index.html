<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
</head>
<body>
    <h1 th:text="'Vets List'"></h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet: ${vets}">
            <td th:text="${vet?.id}">0</td>
            <td th:text="${vet?.firstName}">0</td>
            <td th:text="${vet?.lastName}">0</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
